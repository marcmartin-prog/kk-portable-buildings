{{ define "main" }}
  <div class="container">
    <h1>All {{ .Type }}</h1>
    <ul>
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </div>

  <div class="building-list">
    {{ range .Data.Pages }}
      <div class="series--item">
        <h3>{{.Title }}</h3>
          <a class="main--btn" href="{{ .Permalink }}">LEARN MORE</a>
      </div>
    {{ end }}
  </div>
{{ end }}
